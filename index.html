<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f2f5;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .calculator {
    width: 340px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    overflow: hidden;
  }
  #result {
    width: 100%;
    height: 70px;
    background-color: #fff; 
    color: #000; 
    text-align: right;
    font-size: 28px;
    padding: 10px;
    border-bottom: 2px solid #ddd;
    box-sizing: border-box;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    padding: 12px;
    background: #f9f9f9;
  }
  button {
    padding: 16px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { opacity: 0.85; }
  .num { background: #fff; color: #000; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
  .op { background: #9b59b6; color: #fff; }
  .func { background: #3498db; color: #fff; }
  .clear { background: #e74c3c; color: #fff; }
  .equal { background: #2ecc71; color: #fff; grid-column: span 2; }
</style>
</head>
<body>
  <div class="calculator">
    <div id="result">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearResult()">C</button>
      <button onclick="backspace()">⌫</button>
      <button class="op" onclick="append('(')">(</button>
      <button class="op" onclick="append(')')">)</button>
      <button class="op" onclick="append('%')">%</button>

      <button class="func" onclick="append('sin(')">sin</button>
      <button class="func" onclick="append('cos(')">cos</button>
      <button class="func" onclick="append('tan(')">tan</button>
      <button class="func" onclick="append('log(')">log</button>
      <button class="func" onclick="append('√')">√</button>

      <button class="num" onclick="append('7')">7</button>
      <button class="num" onclick="append('8')">8</button>
      <button class="num" onclick="append('9')">9</button>
      <button class="op" onclick="append('/')">÷</button>
      <button class="op" onclick="append('^')">^</button>

      <button class="num" onclick="append('4')">4</button>
      <button class="num" onclick="append('5')">5</button>
      <button class="num" onclick="append('6')">6</button>
      <button class="op" onclick="append('*')">×</button>
      <button class="op" onclick="append('-')">−</button>

      <button class="num" onclick="append('1')">1</button>
      <button class="num" onclick="append('2')">2</button>
      <button class="num" onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>
      <button class="num" onclick="append('.')">.</button>

      <button class="num" onclick="append('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

<script>
function append(val) {
  let res = document.getElementById("result");
  if (res.innerText === "0" || res.innerText === "Error") res.innerText = "";
  res.innerText += val;
}

function clearResult() {
  document.getElementById("result").innerText = "0";
}

function backspace() {
  let res = document.getElementById("result");
  res.innerText = res.innerText.slice(0, -1) || "0";
}

function calculate() {
  let res = document.getElementById("result").innerText;
  try {
    // Handle percentage
    res = res.replace(/%/g, "/100");

    // Handle square root √number
    res = res.replace(/√(\d+(\.\d+)?)/g, "Math.sqrt($1)");

    // Handle exponentiation (^) → Math.pow
    res = res.replace(/(\d+(\.\d+)?)\^(\d+(\.\d+)?)/g, "Math.pow($1,$3)");

    // Trigonometric functions (degrees → radians)
    res = res.replace(/sin\(([^)]+)\)/g, "Math.sin(($1)*Math.PI/180)");
    res = res.replace(/cos\(([^)]+)\)/g, "Math.cos(($1)*Math.PI/180)");
    res = res.replace(/tan\(([^)]+)\)/g, "Math.tan(($1)*Math.PI/180)");

    // Logarithm base 10
    res = res.replace(/log\(([^)]+)\)/g, "Math.log10($1)");

    let result = eval(res);

    // Round to avoid long decimals
    if (typeof result === "number") {
      result = Math.round(result * 1e10) / 1e10;
    }

    document.getElementById("result").innerText = result;
  } catch {
    document.getElementById("result").innerText = "Error";
  }
}
</script>
</body>
  </html>
